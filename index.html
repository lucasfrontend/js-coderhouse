<body>
    <main class=" m-4 mt-4">
        <div class="container mb-4">
            <div class="row mt-4">
                <div class="col">
                    <a href="#" class="items item1 mb-4" >
                        <h3>MADRYN</h3>
                    </a>
                    <input type= "radio" name="destinos" class="destinos" value="1">
                    
                    <a href="#" class="items item5 mb-4">
                        <h3>USHUAIA</h3>
                    </a>
                    <input type= "radio" name="destinos" class="destinos" value="4">
                </div>

                <div class="col">
                    <a href="#" class="items item4 mb-4">
                        <h3>COMODORO RIVADAVIA</h3>
                    </a>
                    <input type= "radio" name="destinos" class="destinos" value="2">
        
                    <a href="#" class="items item3 mb-4">
                        <h3>LAS GRUTAS</h3>
                    </a>
                    <input type= "radio" name="destinos" class="destinos" value="5">

                </div>

                <div class="col">
                    <a href="#" class="items item2 mb-4">
                        <h3>BARILOCHE</h3>
                    </a>
                    <input type= "radio" name="destinos" class="destinos" value="3">

                    <a href="#" class="items item6 mb-4">
                        <h3>BAHIA BLANCA</h3>
                    </a>
                    <input type= "radio" name="destinos" class="destinos" value="6">
                </div>

                <div class="d-flex flex-row align-items-center mt-4">
                    <h3>Seleccione una cantidad de Cuotas:</h3>
                    <label for="cuotas"></label>
                    <div class="p-4">
                        <input type= "radio" name="cuotas" class="cuotas" value="1">1
                    </div>
                    <div class="p-4">
                        <input type= "radio" name="cuotas" class="cuotas" value="3">3
                    </div>
                    <div class="p-4">
                        <input type= "radio" name="cuotas" class="cuotas" value="6">6
                    </div>
                </div>
                <button class="button btn btn-primary" type="button" value="Comprar pasaje" id="boton_comprar">Comprar Pasaje</button>
            </div>
        </div>

        <div id="result"></div>
        <div id="clima"></div>
    </main>
